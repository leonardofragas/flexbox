<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container justify-start align-center">
        <span>justify: start | align: center</span>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>

    <div class="container justify-center align-center">
        <span>justify: center | align: center</span>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>

    <div class="container justify-end align-center">
        <span>justify: center | align: center</span>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>

    <div class="container justify-center align-center">
        <span>growing items</span>
        <div class="item grow">item</div>
        <div class="item grow">item</div>
        <div class="item grow">item</div>
        <div class="item grow">item</div>
        <div class="item grow">item</div>
    </div>

    <div class="container justify-center align-center">
        <span>real form example</span>
        <input type="text" placeholder="Digite seu email">
        <input type="submit" value="Cadastrar agora">
    </div>
    
</body>
</html>
